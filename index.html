<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>TODO List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="i-am-man">

    <header>

        <div class="container header-content">

            <h1 class="todo">TODO</h1>
            <h1 class="items"><span id="counter"></span> items</h1>

        </div>
    </header>

    <div class="container form-wrapper">
        <form class="form" id="nameform">
            <input id="input" class="input" type="text" placeholder="What's need to be done">
            <button class="add" name="add">Add todo</button>
        </form>
    </div>


    <div class="container" id="listname"></div>





    <div class="footer">

        <button class="active" id="all" type="button" name="all">All</button>

        <button type="button" id="completed" name="completed">Completed</button>

        <button type="button" id="new" name="new">New</button>

    </div>


    <script src="/js/main.js"></script>






</body>

</html>
